<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary ${seed}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="alert alert-info" style="font-size: 1.5em;">Total Sales: $0</div>
    </div>
    <script>
        $(document).ready(function () {
            $.get('data.csv', function (data) {
                const rows = data.split('\n');
                let totalSales = 0;
                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip header
                    const columns = row.split(',');
                    const sales = parseFloat(columns[1]); // Assuming sales are in the second column
                    if (!isNaN(sales)) {
                        totalSales += sales;
                    }
                });
                $('#total-sales').text(`Total Sales: $${totalSales.toFixed(2)}`);
            });
        });
    </script>
</body>
</html>
