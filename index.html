<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 12345</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-semibold mb-4">Sales Summary</h1>
        <div id="total-sales" class="text-xl text-green-500 font-bold"></div>
        <button id="fetch-data" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Fetch Data</button>
    </div>
    <script>
        document.getElementById('fetch-data').addEventListener('click', async () => {
            const response = await fetch('data.csv');
            const text = await response.text();
            const rows = text.split('\n').slice(1); // Skip header
            const sales = rows.map(row => {
                const cols = row.split(',');
                return parseFloat(cols[1]) || 0; // Assume sales are in the second column
            });
            const totalSales = sales.reduce((acc, val) => acc + val, 0);
            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
        });
    </script>
</body>
</html>
